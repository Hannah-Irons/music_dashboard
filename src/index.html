<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="search__bar">
    <form onsubmit="return false;">
      <label for="Artist name"></label>
      <input id="artist" type="text" name="artist">
      <button onclick="getArtistInfo()">Get info</button>
    </form>
  </div>
  <div class="artist__info">
    <div class="artist__image" id="artist-image"></div>
    <div class="artist__details">
      <div class="artist__name" id="artist-name"></div>
      <div class="artist__bio" id="artist-bio"></div>
    </div>
  </div>
  <div class="artist__recs">
    <div id="artist-rec-1"></div>
    <div id="artist-rec-2"></div>
    <div id="artist-rec-3"></div>
  </div>
  <div id="Albumchart"></div>
  <div id="Trackchart"></div>
</body>
<footer>
  <script src="app.js"></script>
</footer>
</html>
